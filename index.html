<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <label for="items">Shape</label>
        <select id="shape_list">
            <option value="square">square</option>
            <option value="rhombus">rhombus</option>
            <option value="circle">circle</option>
            <option value="oval">oval</option>
            <option value="triangle">triangle</option>
            <option value="octagon">octagon</option>
            <option value="star">star</option>
        </select>
        <select id="bg-selection-type">
            <option value="bg-color">Color</option>
            <option value="bg-gradient">Gradient</option>
            <option value="bg-image">Image</option>
        </select>
        <div id="bg-color">
            <input type="color" name="color" id="color_check" />
        </div>
        <div id="bg-gradient" class="hidden">
            <input type="color" name="color" id="gradient1" />
            <input type="color" name="color" id="gradient2" />
        </div>
        <div id="bg-image" class="hidden">
            <input type="file" name="file" id="image_ip" />
        </div>
        <label for="items">Field</label>
        <select id="field">
            <option value="Education">Education</option>
            <option value="Engineering">Engineering</option>
            <option value="Medical">Medical</option>
            <option value="Coding">Coding</option>
        </select>
        <button id="generate-badge-btn">Generate</button>
    </div>
    <div id="badge-panel"></div>
</body>
<!-- <script src="./src/model.js"></script> -->
<script src="./src/controller.js" type="module"></script>

</html>
